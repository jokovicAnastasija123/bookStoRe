<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Books,Paper,Read,Library,Bookstore">
    <meta name="description" content="In our wide assortment you can find amazing books that will make your day even better! High quality paper will increase your enjoyment while reading. ">
    <title>Bookstore</title>
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style-min.css" type="text/css"/>

    <!--Favicon-->
    <link rel="icon" type="image/ico" href="assets/img/favicon.ico"/>
</head>
<body>

     <!--Scroll top button -->
     <a id="scrollToTop" href="#">
        <i class="fa fa-angle-double-up"></i>
      </a>
    <!-- End of scroll top button -->

    <!--Navigation-->
    <div class="container-fluid navigation-wrap">
        <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light d-flex">
            <h1 class="navbar-brand"><a href="index.html">Bookstore</a></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav ml-auto">
              </ul>
            </div>
          </nav>
        </div>
    </div>
    <!--End of navigation-->
    
     <!--Single Product-->
     <div class="container-fluid singleProduct">
      
    </div>
    <!--End of single product-->

    <!--Modal for products when they are added to cart-->
    <div class="container-fluid modal">
    </div>
    <!--End of modal-->

    <!--Products-->
    <div class="container pr">
      <div class="row">
        <div class="col-12">
          <button class='btnFilters mb-3'>Show filters <i class="fa fa-sliders" aria-hidden="true"></i> <i class="fa fa-times" aria-hidden="true"></i> </button>
        </div>
      </div>
        <div class="row">
          <div class="col-lg-2 col-md-12 mt-2 mb-5 filter">
            <form>
              <input type="search" name="search" class="search pl-2 mb-3 col-10" placeholder="Search by title" autocomplete="off"><i class="fa fa-search col-2" aria-hidden="true"></i></hr>
              <h4 class="mt-2 mb-3">Sort</h4>
              <ul id="sort" class='row borderbottom pb-2'>
                <li class="mb-1 col-lg-12 col-6"> 
                  <select name="price" id="price" class="custom-select">
                    <option value="0">Price</option>
                    <option value="asc">Price ascending</option>
                    <option value="desc">Price descending</option>
                  </select>
                </li>
               <li class="mb-1 col-lg-12 col-6">
                <select name="title" id="title" class="custom-select">
                  <option value="0">Title</option>
                  <option value="az">Title A-Z</option>
                  <option value="za">Title Z-A</option>
                </select>
               </li>
              </ul>
              <h4 class="mt-2 mb-3 ">Author</h4>
              <ul id="filterAuthors" class='row borderbottom'>
              </ul>
              <h4 class="mt-2 mb-3">Category</h4>
              <ul id="filterCategories" class='row borderbottom'>
              </ul>
              <h4 class="mt-2 mb-3">Publisher</h4>
              <ul id="filterPublishers" class="text-capitalize row borderbottom">
              </ul>
              <h4 class="mt-2 mb-3">Special offer</h4>
              <ul id="filterSpecialOffers">
                <li class="form-group">
                    <input type="checkbox" name="spOffers" class="spOffers"> Special offers
                </li>
              </ul>
            </form>
          </div>
          <div class="mb-2 col-lg-10 col-md-12 displayProducts">
            <h2 class="text-center mb-5 mt-2">All books</h2>
            <div id="products"></div>
          </div>
        </div>
      </div>
      <!--End of products-->

    <!--Footer-->
    <div class="container-fluid pt-2 pb-2" id="footer">
      <div class="container row">
          <span class="col-sm-10 col-12 text-sm-left text-center"> &copy 2021 Anastasija Jokovic. All rights reserved</span> 
          <ul class="d-flex justify-content-between col-sm-2 col-4 text-sm-right text-center social">
          </ul>
      </div>
  </div>
    <!--End of footer-->

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Custom JS-->
    <script src="assets/js/main-min.js" type="text/javascript"></script>
</body>
</html>
